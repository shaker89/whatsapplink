<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>砖转 注转 WhatsApp</title>
<style>
    body {font-family: "Segoe UI", Arial, sans-serif; background: linear-gradient(135deg, #25D366, #128C7E); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;}
    .card {background: #ffffff; width: 360px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 24px;}
    .logo {text-align: center; margin-bottom: 16px;}
    .logo svg {width: 64px; height: 64px;}
    h1 {text-align: center; margin: 0 0 20px; color: #128C7E; font-size: 22px;}
    label {display: block; margin-top: 12px; font-weight: bold; color: #333;}
    select, input, textarea {width: 100%; padding: 10px; margin-top: 6px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box;}
    textarea {resize: none; height: 90px;}
    button {margin-top: 20px; width: 100%; background: #25D366; color: white; border: none; padding: 14px; font-size: 16px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;}
    button:hover {background: #1ebe5b;}
    .btn-icon {width: 22px; height: 22px;}
    .footer {text-align: center; font-size: 12px; color: #777; margin-top: 14px;}
</style>
</head>
<body>
<div class="card">
    <div class="logo">
        <svg viewBox="0 0 32 32" fill="none">
            <path fill="#25D366" d="M16 0C7.164 0 0 7.163 0 16c0 2.82.734 5.48 2.02 7.8L0 32l8.46-1.98A15.93 15.93 0 0016 32c8.837 0 16-7.163 16-16S24.837 0 16 0z"/>
            <path fill="#fff" d="M23.4 18.93c-.4-.2-2.36-1.16-2.72-1.3-.36-.13-.62-.2-.88.2-.26.4-1.02 1.3-1.25 1.56-.23.26-.46.3-.86.1-.4-.2-1.7-.63-3.24-2-1.2-1.07-2-2.4-2.23-2.8-.23-.4-.02-.62.17-.82.18-.18.4-.46.6-.7.2-.23.26-.4.4-.66.13-.26.06-.5-.03-.7-.1-.2-.88-2.1-1.2-2.9-.3-.72-.6-.62-.88-.63h-.75c-.26 0-.7.1-1.06.5-.36.4-1.4 1.36-1.4 3.3s1.43 3.8 1.63 4.06c.2.26 2.8 4.3 6.78 6.04.95.4 1.7.63 2.28.8.96.3 1.83.26 2.52.16.77-.12 2.36-.97 2.7-1.9.33-.93.33-1.73.23-1.9-.1-.17-.36-.27-.75-.46z"/>
        </svg>
    </div>
    <h1>砖转 注转 WhatsApp</h1>
    <label>拽转 </label>
    <select id="country">
        <option value="972"> 砖专 (+972)</option>
        <option value="1">吼 专状 (+1)</option>
        <option value="44"> 专 (+44)</option>
        <option value="49"> 专 (+49)</option>
        <option value="33"> 爪专驻转 (+33)</option>
    </select>
    <label>住驻专 驻</label>
    <input type="tel" id="phone" placeholder=": 501234567">
    <label>转 注</label>
    <textarea id="message" placeholder="砖, 专爪转 砖..."></textarea>
    <button onclick="sendWhatsApp()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="white"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/></svg>
        砖 WhatsApp
    </button>
    <div class="footer">注 转驻转 驻拽爪转 WhatsApp</div>
</div>
<script>
function sendWhatsApp() {
    const country = document.getElementById("country").value;
    const phone = document.getElementById("phone").value.replace(/\D/g, "");
    const message = encodeURIComponent(document.getElementById("message").value);
    if (!phone || !message) { alert("  住驻专 驻 转 注"); return; }
    const url = `https://wa.me/${country}${phone}?text=${message}`;
    window.open(url, "_blank");
}
</script>
</body>
</html>
